<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <section class = 'slider'>
        <button class="prev"> prev </button>
        <button class="next"> next </button>
            <img src= "/Images/30339bfd10674ff81df4fd9058626d9a.jpg" id="slider-img" alt="image">

    </section>

<style>
    *{
        box-sizing: border-box;
    }

    .slider{
        width: 1200px;
        height: 500px;
        overflow: hidden;
        position: absolute;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

    .slides{
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slider img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    }

    .prev {
    left: 10px;
    }

    .next {
    right: 10px;
    }

#slider-img {
  transition: opacity 0.4s ease;
}

</style>



<script>
    const imagesData = {
  0: "/Images/30339bfd10674ff81df4fd9058626d9a.jpg",
  1: "/Images/wallpapersden.com_spider-man-spider-verse-4k_3840x2160.jpg",
  2: "/Images/vecteezy_nature-background-high-resolution-wallpaper-for-a-serene_49855471.jpg"
};

    const images = Object.values(imagesData);
    const sliderImg = document.getElementById("slider-img");

    let currentIndex = 0;
    const totalImages = images.length;

    function showImage(i) {
    currentIndex = (i + totalImages) % totalImages;
    sliderImg.src = images[currentIndex];

    }

    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");

    prev.addEventListener("click", () => {
    showImage(currentIndex - 1);
    resetInterval();
    });

    next.addEventListener("click", () => {
    showImage(currentIndex + 1);
    resetInterval();
    });

    let interval = setInterval(() => {
    showImage(currentIndex + 1);
    }, 3000);

    function resetInterval() {
    clearInterval(interval);
    interval = setInterval(() => {
        showImage(currentIndex + 1);
    }, 3000);
    }


</script>

</body>
</html>
