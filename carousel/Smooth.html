<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <section class="container">
        <i class="fa-solid fa-caret-left" onclick="resetTimer(prevSlide)"></i>
        <div class="slider">
        </div>
        <i class="fa-solid fa-caret-right" onclick="resetTimer(nextSlide)"></i>
        
    </section>
    <style>
    *{
        box-sizing: border-box;
    }
    .container{
        margin: auto;
        width: 100%;
        max-width: 1300px;
        overflow: hidden;
    }

    .slider{
        display: flex;

        transition: transform 0.5s ease-in-out;
    }

    .slider img{
        width: 100%;
        flex-shrink: 0;
        object-fit: cover;
    }

    i{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 10px;
    margin: auto;
    cursor: pointer;
    }

    .fa-caret-left {
    left: 10px;
    }
    .fa-caret-right {
    right: 10px;
    }


    </style>
</body>
<script>
    const slider = document.querySelector('.slider');
    const images = [
    "/Images/1.jpg",
    "/Images/2.jpg",
    "/Images/3.jpg",
    "/Images/4.jpg",
    "/Images/5.jpg",
    "/Images/6.jpg"
    ];

    images.forEach((src) => {
        const img = document.createElement('img');
        img.src = src;
        slider.appendChild(img);
    })

    const slides = document.querySelectorAll('.slider img');

    let currentIndex = 0;
    let timerId;

    function getSlideWidth() {
        return slides[0].getBoundingClientRect().width;
    }


    // setInterval(() =>{
    //     currentIndex = (currentIndex+1)%slides.length;
    //     slider.style.transform = `translateX(-${currentIndex * getSlideWidth()}px)`;
    // },3000)

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        slider.style.transform = `translateX(-${currentIndex * getSlideWidth()}px)`;
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        slider.style.transform = `translateX(-${currentIndex * getSlideWidth()}px)`;
    }

    function autoplay(){
       nextSlide();
       timerId = setTimeout(autoplay,3000); 
    }

    function resetTimer(callback){
        clearTimeout(timerId);
        callback();
        timerId = setTimeout(autoplay,3000);
    }

    autoplay();
    
</script>
</html>
